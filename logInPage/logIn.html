<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--firebase database-->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <!--font awesome icons--> <script src="https://kit.fontawesome.com/04c6e668be.js" crossorigin="anonymous"></script> 
    <!--bootstarp--> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <!--css--> <link rel="stylesheet" href="login.css"> 
    
</head>
<body>

    <div class="user" id="container">
        <div class="user-option user-sign-up">
            <form action="#">
                <h2>Create Account</h2>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="text" id="signup_mobile_no." placeholder="Mobile no.">
                <input type="email" id="signup_email" placeholder="Email" />
                <input type="password" id="signup_password" placeholder="Password" />
                <button onclick="signUp()">Sign Up</button>
            </form>
        </div>
        <div class="user-option user-sign-in">
            <form action="#">
                <h2>Sign in</h2>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your account</span> -->
                <input type="email" id="signin_email" placeholder="Email" />
                <input type="password" id="signin_password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button onclick="signIn()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <script src="login.js"></script>
    
</body>
</html>
