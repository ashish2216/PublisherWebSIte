<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- bootstrap --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- css --> <link rel="stylesheet" href="contactUs.css">

</head>
<body>

    <section class="contactUs">

        <div class=" text-center">

            <h1>CONTACT US</h1>

            <h3><button>Mail Us</button> / <button>Other Options</button></h3>
                             
                <div class="content px-5">

                  <div id="mailUs" class="text-left">
                    <form action="mailto:ashishverma.er@gmail.com" method="POST" enctype="text/plain" class="px-3 py-3 border border-secondary rounded">
                        <div class="form-group">
                          <label for="Email">Email address</label><br>
                          <input type="email" name="Email " class="form-control " id="Email" placeholder="Enter an email address">
                        </div>
                        <div class="form-group">
                          <label for="Mobile">Mobile no.</label>
                          <input type="text" name="Mobile No. " class="form-control" id="Mobile" placeholder="Enter mobile no.">
                        </div>
                        <div class="form-group">
                          <label for="Message">Message</label>
                          <textarea class="form-control" name="Message " row="3" placeholder="Any message for us"></textarea>
                          <small class="text-muted pl-1">we'll never share your details with anyone</small>
                        </div>
                        <button type="submit" class="btn ml-auto" style="background-color: #f89d13;" onclick="confirm('Confirm to send')" >Submit</button>
                      </form>
                  </div>

                  <div id="otherOptions" class="">
  
                  </div>
                
                </div>

        </div>

    </section>
    


    <!-- jquery --><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
