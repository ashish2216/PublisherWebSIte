<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>
    <!-- css --><link rel="stylesheet" href="enroll.css">
</head>
<body>
    <section class="enroll">
        <div class="enroll-form">
            <form action="">
                <h2>Enroll Now</h2>
                <div class="form-group">
                    <label for="ws_name">Full Name</label>
                    <input type="text" id="ws_name">
                </div>
                <div class="form-group">
                    <label for="ws_phone">Last Name</label>
                    <input type="text" id="ws_phone">
                </div>
                <div class="form-group">
                    <label for="ws_email">E-mail</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label for="ws_message">Your Message</label>
                    <textarea name="" id="ws_message" cols="10" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button>Send Message</button>
                </div>

            </form>

            
        </div>
        
        <img src="../images/river.jpg" class="img-fluid" alt="">
        
    </section>
</body>
</html>
